<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unmasked Documentary</title>
  <style>
    /* Osnovni stil */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: white;
    }

    nav, footer {
      padding: 1rem;
      background: #000;
      color: white;
      text-align: center;
    }

    section {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .lijeva-polovica, .desna-polovica {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      padding: 2rem;
    }

    .lijeva-polovica {
      background-color: black;
      color: white;
    }

    .desna-polovica {
      background-color: white;
      color: black;
    }

    /* Curtain efekt */
    .curtain-wrapper {
      position: relative;
      overflow: hidden;
    }

    .left-curtain, .right-curtain {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-color: black;
      z-index: 10;
      transition: transform 1.2s ease-in-out;
    }

    .left-curtain {
      left: 0;
      transform: translateX(0%);
    }

    .right-curtain {
      right: 0;
      transform: translateX(0%);
    }

    .curtains-open .left-curtain {
      transform: translateX(-100%);
    }

    .curtains-open .right-curtain {
      transform: translateX(100%);
    }
  </style>
</head>
<body>

  <nav>Navigation</nav>

  <!-- Cjelina 1 s animacijom -->
  <div class="curtain-wrapper">
    <div class="left-curtain"></div>
    <div class="right-curtain"></div>
    <section class="cjelina cjelina-1">
      <div class="lijeva-polovica">
        <p>Welcome / Bienvenue</p>
      </div>
      <div class="desna-polovica">
        <p>This is the first section / Ceci est la première section</p>
      </div>
    </section>
  </div>

  <!-- Cjelina 2 -->
  <section class="cjelina cjelina-2">
    <div class="desna-polovica">
      <p>Second section / Deuxième section</p>
    </div>
    <div class="lijeva-polovica">
      <p>Left content / Contenu gauche</p>
    </div>
  </section>

  <!-- Cjelina 3 -->
  <section class="cjelina cjelina-3">
    <div class="lijeva-polovica">
      <p>Third section / Troisième section</p>
    </div>
    <div class="desna-polovica">
      <p>Right content / Contenu droite</p>
    </div>
  </section>

  <!-- Cjelina 4 -->
  <section class="cjelina cjelina-4">
    <div class="desna-polovica">
      <p>Fourth section / Quatrième section</p>
    </div>
    <div class="lijeva-polovica">
      <p>Left again / Encore gauche</p>
    </div>
  </section>

  <footer>Footer</footer>

  <script>
    window.addEventListener('load', () => {
      const wrapper = document.querySelector('.curtain-wrapper');
      wrapper.classList.add('curtains-open');
    });
  </script>
</body>
</html>
