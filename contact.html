  <!-- Consistent Navigation -->
  <header id="main-nav" class="nav">
    <div class="nav-half black-bg nav__lang--en" lang="en">ENG</div>

    <div class="nav-half white-bg nav__lang--fr" lang="fr">FRA</div>

  <!-- Contact Content -->
  <main class="contact-section">
    <section class="contact">
      <div class="contact-container">
        <!-- Left Section: Form Fields -->
        <div class="contact-form">
          <h2>Contact Us</h2>
          <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            
            <button type="submit">Submit</button>
          </form>
        </div>
        
        <!-- Right Section: Contact Information -->
        <div class="contact-info">
          <h2>Our Info</h2>
          <ul>
            <li>Phone: +1 234 567 890</li>
            <li>Email: info@unmaskeddocumentary.com</li>
            <li>Address: 123 Filmmaker St, City, Country</li>
          </ul>
        </div>
      </div>
    </section>
    
  </main>

  <!-- Consistent Footer -->
  <footer id="main-footer">
    <div class="footer-half black-bg" lang="en">© UNMASKED</div>
    <div class="footer-half white-bg" lang="fr">© DÉMASQUÉ</div>
  </footer>

  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/contact.js"></script>
